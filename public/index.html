<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun Chrome Dino game clone - jump over obstacles and beat your high score!">
  <meta name="theme-color" content="#535353">
  <title>Chrome Dino Game Clone</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/T-Mobble/public/manifest.json">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/T-Mobble/assets/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dino Game">

  <link rel="stylesheet" href="style.css">

  <!-- Environment Configuration -->
  <script src="../config.js"></script>
</head>

<body>
  <div class="game-container">
    <div class="score-container">
      <span class="score">HI <span id="highScore">00000</span></span>
      <span class="score"><span id="currentScore">00000</span></span>
    </div>
    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="mobile-controls">
      <button id="jumpBtn" class="mobile-btn jump-btn" aria-label="Jump">‚Üë</button>
      <button id="shootBtn" class="mobile-btn shoot-btn" aria-label="Shoot">‚ö°</button>
    </div>
    <div class="instructions">
      <p>Press <strong>SPACE</strong> or <strong>‚Üë</strong> to jump | <strong>Z</strong> to shoot</p>
      <p>Press <strong>SPACE</strong> to restart | Mobile: Tap <strong>‚Üë</strong> / <strong>‚ö°</strong></p>
    </div>

    <!-- Global Leaderboard -->
    <div class="leaderboard-section">
      <button id="toggleLeaderboard" class="leaderboard-btn">üèÜ Global Leaderboard</button>
      <div id="leaderboardContainer" class="leaderboard-container" style="display: none;">
        <div class="leaderboard-header">
          <h3>Top 10 Players</h3>
          <button id="closeLeaderboard" class="close-btn">‚úï</button>
        </div>
        <div id="leaderboardContent" class="leaderboard-content">
          <p class="loading">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Name prompt modal -->
  <div id="nameModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>üéâ New High Score!</h2>
      <p>Enter your name for the global leaderboard:</p>
      <input type="text" id="playerNameInput" maxlength="20" placeholder="Your Name">
      <div class="modal-buttons">
        <button id="submitScore" class="modal-btn primary">Submit</button>
        <button id="skipSubmit" class="modal-btn">Skip</button>
      </div>
      <p id="submitResult" class="submit-result"></p>
    </div>
  </div>
  <script type="module" src="../src/main.js"></script>
  <script>
    // Update manifest path dynamically based on environment
    if (window.ENV_CONFIG) {
      const manifestLink = document.querySelector('link[rel="manifest"]');
      if (manifestLink) {
        manifestLink.href = ENV_CONFIG.getAssetPath('public/manifest.json');
      }

      const appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
      if (appleIcon) {
        appleIcon.href = ENV_CONFIG.getAssetPath('assets/icons/icon-192.png');
      }
    }

    // Register service worker for PWA (only for non-vscode environments)
    if ('serviceWorker' in navigator && window.ENV_CONFIG) {
      const isVSCode = ENV_CONFIG.isVSCodeDev() || ENV_CONFIG.isVSCodeCom();

      if (!isVSCode) {
        window.addEventListener('load', () => {
          const swPath = ENV_CONFIG.getAssetPath('service-worker.js');
          navigator.serviceWorker.register(swPath)
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      } else {
        console.log('Running in VS Code environment - Service Worker disabled');
      }
    }
  </script>
</body>

</html>
