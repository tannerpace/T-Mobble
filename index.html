<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=public/index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Mobble - Redirecting...</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }

    .message {
      text-align: center;
      color: #535353;
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(83, 83, 83, 0.3);
      border-radius: 50%;
      border-top-color: #535353;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // Immediate redirect
    window.location.href = 'public/index.html';
  </script>
</head>

<body>
  <div class="message">
    <div class="spinner"></div>
    <p>Redirecting to game...</p>
    <p><small>If not redirected, <a href="public/index.html">click here</a></small></p>
  </div>
</body>

</html>
